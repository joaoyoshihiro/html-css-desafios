<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700;900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>
  <img id="logo"  src="images/illustration-hero.svg" alt="">
  

<h1>Order Summary</h1>

  <p id="foda">
    You can now listen to millions of songs, audiobooks, and podcasts on any
    device anywhere you like!
  </p>
<div class="container">
  <img id="musica" src="images/icon-music.svg" alt="">
  
  <div class="texto">
    <h2>Annual Plan</h2>
    <p >$59.99/year</p>
  </div>

  <a id="link" href="">Change</a>
</div>
<div class="pagar">
  <a href="" id="pagar">Proceed to Payment</a> 
</div>

<div class="cancelar">
  <a href="" id="cancelar">Cancel Order</a>
  </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="">Jo√£o Yoshihiro</a>.
  </div>
</body>
</html>
